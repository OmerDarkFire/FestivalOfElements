<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - פסטיבל האלמנטים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="banner.png" alt="לוגו האתר" class="logo">
            <h1>פסטיבל האלמנטים</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="games.html">פוקידקס</a></li>
                <li><a href="socials.html">קישורים</a></li>
                <li><a href="challenges.html">אתגרים קודמים</a></li>
                <li><a href="team.html">צוות השרת</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form" id="login-section">
                <h2>התחברות</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="אימייל" required>
                    <input type="password" id="login-password" placeholder="סיסמה" required>
                    <button type="submit">התחבר</button>
                </form>
                <p id="login-error" class="error-message"></p>
                <p class="switch-form">אין לך חשבון? <a href="#" id="show-register">הירשם כאן</a></p>
            </div>

            <!-- Registration Form -->
            <div class="auth-form" id="register-section" style="display: none;">
                <h2>הרשמה</h2>
                <form id="register-form">
                    <input type="email" id="register-email" placeholder="אימייל" required>
                    <input type="password" id="register-password" placeholder="סיסמה" required>
                    <input type="password" id="register-password-confirm" placeholder="אימות סיסמה" required>
                    <button type="submit">הירשם</button>
                </form>
                <p id="register-error" class="error-message"></p>
                <p class="switch-form">כבר יש לך חשבון? <a href="#" id="show-login">התחבר כאן</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
