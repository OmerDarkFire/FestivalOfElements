    <main>
        <div class="pokemon-details">
            <h2>Baxcalibur</h2>

            <h3>Baxcalibur</h3>
            <div class="type-badges"><span class="type dragon">דרקון</span><span class="type ice">קרח</span></div>

                            <div class="stat-bar" style="width: 29.411764705882355%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">86</span>
                            <div class="stat-bar" style="width: 33.72549019607843%"></div>
                        </div>
