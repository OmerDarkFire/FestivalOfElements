<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beldum - פוקידקס</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../banner.png" alt="לוגו האתר" class="logo">
            <h1>פסטיבל האלמנטים</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">דף הבית</a></li>
                <li><a href="../games.html">פוקידקס</a></li>
                <li><a href="../socials.html">קישורים</a></li>
                <li><a href="../challenges.html">אתגרים קודמים</a></li>
                <li><a href="../team.html">צוות השרת</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Beldum</h2>
        
        <div class="form-section">
            <div class="pokemon-info">
                <h3>Beldum</h3>
                <div class="type-badges">
                    <span class="type steel">פלדה</span> <span class="type psychic">על חושי</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Clear Body</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Light Metal</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">40</span>
                                <div class="stat-bar" style="width: 15.686274509803921%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">55</span>
                                <div class="stat-bar" style="width: 21.568627450980394%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">DEF</span>
                                <span class="stat-value">80</span>
                                <div class="stat-bar" style="width: 31.372549019607842%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">35</span>
                                <div class="stat-bar" style="width: 13.725490196078432%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">60</span>
                                <div class="stat-bar" style="width: 23.52941176470588%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">30</span>
                                <div class="stat-bar" style="width: 11.76470588235294%"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/beldum.jpg" alt="Beldum Normal">
                </div>
                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/beldum2.jpg" alt="Beldum Shiny">
                </div>
            </div>
        </div>
    </main>

    <!-- The nearly invisible black box -->
    <div id="hidden-box"></div>
</body>
</html>
