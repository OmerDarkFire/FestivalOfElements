    <main>
        <div class="pokemon-details">
            <h2>Caribolt</h2>
            
        <div class="form-section">
            <h3>Caribolt</h3>
            <div class="type-badges"><span class="type grass">דשא</span><span class="type electric">חשמל</span></div>
            <div class="sprite-container">
                <h4>רגיל</h4>
                <img src="../sprites/normal/CARIBOLT.png" alt="Caribolt Normal">
            </div>
            <div class="sprite-container">
                <h4>שיני</h4>
                <img src="../sprites/shiny/CARIBOLT.png" alt="Caribolt Shiny">
            </div>
            <div class="abilities-section">
                <h4>יכולות</h4>
                <div class="abilities-list"><div class="ability"><span class="ability-name">Overgrow</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Galvanize</span><span class="ability-type hidden">נסתרת</span></div></div>
            </div>
            <div class="stats-section">
                <h4>נתונים</h4>
                <div class="stats-grid">
                    
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <span class="stat-value">84</span>
                            <div class="stat-bar" style="width: 32.94117647058823%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">ATK</span>
                            <span class="stat-value">106</span>
                            <div class="stat-bar" style="width: 41.568627450980394%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">DEF</span>
                            <span class="stat-value">82</span>
                            <div class="stat-bar" style="width: 32.15686274509804%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPA</span>
                            <span class="stat-value">77</span>
                            <div class="stat-bar" style="width: 30.19607843137255%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">80</span>
                            <div class="stat-bar" style="width: 31.372549019607842%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPE</span>
                            <span class="stat-value">106</span>
                            <div class="stat-bar" style="width: 41.568627450980394%"></div>
                        </div>
                    
                </div>
            </div>
