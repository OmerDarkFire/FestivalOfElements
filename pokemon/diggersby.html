<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diggersby - פוקידקס</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../banner.png" alt="לוגו האתר" class="logo">
                <h1>פסטיבל האלמנטים</h1>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="../index.html">דף הבית</a></li>
                <li><a href="../games.html" class="active">פוקידקס</a></li>
                <li><a href="../socials.html">קישורים</a></li>
                <li><a href="../challenges.html">אתגרים קודמים</a></li>
                <li><a href="../team.html">צוות השרת</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="pokemon-details">
            <h2>Diggersby</h2>
            
        <div class="form-section">
            <h3>Diggersby</h3>
            <div class="type-badges"><span class="type normal">נורמל</span><span class="type ground">אדמה</span></div>
            <div class="sprite-container">
                <h4>רגיל</h4>
                <img src="../sprites/normal/DIGGERSBY.png" alt="Diggersby Normal">
            </div>
            <div class="sprite-container">
                <h4>שיני</h4>
                <img src="../sprites/shiny/DIGGERSBY.png" alt="Diggersby Shiny">
            </div>
            <div class="abilities-section">
                <h4>יכולות</h4>
                <div class="abilities-list"><div class="ability"><span class="ability-name">Pickup</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Cheek Pouch</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Huge Power</span><span class="ability-type hidden">נסתרת</span></div></div>
            </div>
            <div class="stats-section">
                <h4>נתונים</h4>
                <div class="stats-grid">
                    
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <span class="stat-value">85</span>
                            <div class="stat-bar" style="width: 33.33333333333333%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">ATK</span>
                            <span class="stat-value">56</span>
                            <div class="stat-bar" style="width: 21.96078431372549%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">DEF</span>
                            <span class="stat-value">77</span>
                            <div class="stat-bar" style="width: 30.19607843137255%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPA</span>
                            <span class="stat-value">50</span>
                            <div class="stat-bar" style="width: 19.607843137254903%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">77</span>
                            <div class="stat-bar" style="width: 30.19607843137255%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPE</span>
                            <span class="stat-value">78</span>
                            <div class="stat-bar" style="width: 30.58823529411765%"></div>
                        </div>
                    
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
