    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../banner.png" alt="לוגו האתר" class="logo">
                <h1>פסטיבל האלמנטים</h1>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="../index.html">דף הבית</a></li>

        </div>
    </nav>

    <main>
        <div class="pokemon-details">
            <h2>Ferroseed</h2>
            
        <div class="form-section">
            <h3>Ferroseed</h3>
            <div class="type-badges"><span class="type grass">דשא</span><span class="type steel">פלדה</span></div>
            <div class="sprite-container">
                <h4>רגיל</h4>
                <img src="../sprites/normal/FERROSEED.png" alt="Ferroseed Normal">
            </div>
            <div class="sprite-container">
                <h4>שיני</h4>
                <img src="../sprites/shiny/FERROSEED.png" alt="Ferroseed Shiny">
            </div>
            <div class="abilities-section">
                <h4>יכולות</h4>
                <div class="abilities-list"><div class="ability"><span class="ability-name">Iron Barbs</span><span class="ability-type ">רגילה</span></div></div>
            </div>
            <div class="stats-section">
                <h4>נתונים</h4>
                <div class="stats-grid">
                    
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <span class="stat-value">44</span>
                            <div class="stat-bar" style="width: 17.254901960784313%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">ATK</span>
                            <span class="stat-value">50</span>
                            <div class="stat-bar" style="width: 19.607843137254903%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">DEF</span>
                            <span class="stat-value">91</span>
                            <div class="stat-bar" style="width: 35.68627450980392%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPA</span>
                            <span class="stat-value">24</span>
                            <div class="stat-bar" style="width: 9.411764705882353%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">86</span>
                            <div class="stat-bar" style="width: 33.72549019607843%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPE</span>
                            <span class="stat-value">10</span>
                            <div class="stat-bar" style="width: 3.9215686274509802%"></div>
                        </div>
                    
                </div>
            </div>
        </div>
        </div>
