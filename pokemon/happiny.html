    <nav>

    <main>
        <div class="pokemon-details">
            <h2>Happiny</h2>
            
        <div class="form-section">
            <h3>Happiny</h3>
            <div class="type-badges"><span class="type normal">נורמל</span></div>
            <div class="sprite-container">
                <h4>רגיל</h4>
                <img src="../sprites/normal/HAPPINY.png" alt="Happiny Normal">
            </div>
            <div class="sprite-container">
                <h4>שיני</h4>
                <img src="../sprites/shiny/HAPPINY.png" alt="Happiny Shiny">
            </div>
            <div class="abilities-section">
                <h4>יכולות</h4>
                <div class="abilities-list"><div class="ability"><span class="ability-name">Natural Cure</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Serene Grace</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Friend Guard</span><span class="ability-type hidden">נסתרת</span></div></div>
            </div>
            <div class="stats-section">
                <h4>נתונים</h4>
                <div class="stats-grid">
                    
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <span class="stat-value">100</span>
                            <div class="stat-bar" style="width: 39.21568627450981%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">ATK</span>
                            <span class="stat-value">5</span>
                            <div class="stat-bar" style="width: 1.9607843137254901%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">DEF</span>
                            <span class="stat-value">5</span>
                            <div class="stat-bar" style="width: 1.9607843137254901%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPA</span>
                            <span class="stat-value">15</span>
                            <div class="stat-bar" style="width: 5.88235294117647%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">65</span>
                            <div class="stat-bar" style="width: 25.49019607843137%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPE</span>
                            <span class="stat-value">30</span>
                            <div class="stat-bar" style="width: 11.76470588235294%"></div>
                        </div>
                    
                </div>
            </div>
