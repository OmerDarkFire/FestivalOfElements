<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../banner.png" alt="לוגו האתר" class="logo">

    <nav>

    <main>
        <div class="pokemon-details">
            <h2>Illumise</h2>
            
        <div class="form-section">
            <h3>Illumise</h3>
            <div class="type-badges"><span class="type bug">חרק</span></div>
            <div class="sprite-container">
                <h4>רגיל</h4>
                <img src="../sprites/normal/ILLUMISE.png" alt="Illumise Normal">
            </div>
            <div class="sprite-container">
                <h4>שיני</h4>
                <img src="../sprites/shiny/ILLUMISE.png" alt="Illumise Shiny">
            </div>
            <div class="abilities-section">
                <h4>יכולות</h4>
                <div class="abilities-list"><div class="ability"><span class="ability-name">Oblivious</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Tinted Lens</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Prankster</span><span class="ability-type hidden">נסתרת</span></div></div>
            </div>
            <div class="stats-section">
                <h4>נתונים</h4>
                <div class="stats-grid">
                    
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <span class="stat-value">65</span>
                            <div class="stat-bar" style="width: 25.49019607843137%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">ATK</span>
                            <span class="stat-value">47</span>
                            <div class="stat-bar" style="width: 18.43137254901961%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">DEF</span>
                            <span class="stat-value">75</span>
                            <div class="stat-bar" style="width: 29.411764705882355%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPA</span>
                            <span class="stat-value">73</span>
                            <div class="stat-bar" style="width: 28.627450980392155%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">85</span>
                            <div class="stat-bar" style="width: 33.33333333333333%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPE</span>
                            <span class="stat-value">85</span>
                            <div class="stat-bar" style="width: 33.33333333333333%"></div>
                        </div>
                    
                </div>
            </div>
        </div>
