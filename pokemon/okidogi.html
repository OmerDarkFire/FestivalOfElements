<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okidogi - פוקידקס</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../banner.png" alt="לוגו האתר" class="logo">
            <h1>פסטיבל האלמנטים</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">דף הבית</a></li>
                <li><a href="../games.html">פוקידקס</a></li>
                <li><a href="../socials.html">קישורים</a></li>
                <li><a href="../challenges.html">אתגרים קודמים</a></li>
                <li><a href="../team.html">צוות השרת</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Okidogi</h2>
        
        <div class="form-section">
            <div class="pokemon-info">
                <h3>Okidogi</h3>
                <div class="type-badges">
                    <span class="type poison">רעל</span> <span class="type fighting">לחימה</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Toxic Chain</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Guard Dog</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">88</span>
                                <div class="stat-bar" style="width: 34.509803921568626%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">128</span>
                                <div class="stat-bar" style="width: 50.19607843137255%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">DEF</span>
                                <span class="stat-value">115</span>
                                <div class="stat-bar" style="width: 45.09803921568628%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">58</span>
                                <div class="stat-bar" style="width: 22.745098039215687%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">86</span>
                                <div class="stat-bar" style="width: 33.72549019607843%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">80</span>
                                <div class="stat-bar" style="width: 31.372549019607842%"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/okidogi.jpg" alt="Okidogi Normal">
                </div>
                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/okidogi2.jpg" alt="Okidogi Shiny">
                </div>
            </div>
        </div>
    </main>

    <!-- The nearly invisible black box -->
    <div id="hidden-box"></div>
</body>
</html>
