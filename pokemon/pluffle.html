<body>
    <header>
        <div class="header-content">

                <img src="../banner.png" alt="לוגו האתר" class="logo">

    <nav>

    <main>
        <div class="pokemon-details">
            <h2>Pluffle</h2>
            
        <div class="form-section">
            <h3>Pluffle</h3>
            <div class="type-badges"><span class="type fairy">פיה</span></div>
            <div class="sprite-container">
                <h4>רגיל</h4>
                <img src="../sprites/normal/PLUFFLE.png" alt="Pluffle Normal">
            </div>
            <div class="sprite-container">
                <h4>שיני</h4>
                <img src="../sprites/shiny/PLUFFLE.png" alt="Pluffle Shiny">
            </div>
            <div class="abilities-section">
                <h4>יכולות</h4>
                <div class="abilities-list"><div class="ability"><span class="ability-name">Natural Cure</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Aroma Veil</span><span class="ability-type ">רגילה</span></div><div class="ability"><span class="ability-name">Friend Guard</span><span class="ability-type hidden">נסתרת</span></div></div>
            </div>
            <div class="stats-section">
                <h4>נתונים</h4>
                <div class="stats-grid">
                    
                        <div class="stat-item">
                            <span class="stat-label">HP</span>
                            <span class="stat-value">74</span>
                            <div class="stat-bar" style="width: 29.01960784313726%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">ATK</span>
                            <span class="stat-value">38</span>
                            <div class="stat-bar" style="width: 14.901960784313726%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">DEF</span>
                            <span class="stat-value">51</span>
                            <div class="stat-bar" style="width: 20%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPA</span>
                            <span class="stat-value">65</span>
                            <div class="stat-bar" style="width: 25.49019607843137%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPD</span>
                            <span class="stat-value">78</span>
                            <div class="stat-bar" style="width: 30.58823529411765%"></div>
                        </div>
                    
                        <div class="stat-item">
                            <span class="stat-label">SPE</span>
                            <span class="stat-value">49</span>
                            <div class="stat-bar" style="width: 19.215686274509807%"></div>
                        </div>
                    
                </div>
            </div>
        </div>
