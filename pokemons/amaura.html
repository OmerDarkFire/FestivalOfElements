<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaura - פוקידקס</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../banner.png" alt="לוגו האתר" class="logo">
            <h1>פסטיבל האלמנטים</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">דף הבית</a></li>
                <li><a href="../pokedex.html">פוקידקס</a></li>
                <li><a href="../socials.html">קישורים</a></li>
                <li><a href="../challenges.html">אתגרים קודמים</a></li>
                <li><a href="../team.html">צוות השרת</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Amaura</h2>
        
        <div class="form-section">
            <div class="pokemon-info">
                <h3>Amaura</h3>
                <div class="type-badges">
                    <span class="type rock">סלע</span> <span class="type ice">קרח</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Refrigerate</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Snow Warning</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">77</span>
                                <div class="stat-bar" style="width: 30.19607843137255%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">59</span>
                                <div class="stat-bar" style="width: 23.137254901960784%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">DEF</span>
                                <span class="stat-value">50</span>
                                <div class="stat-bar" style="width: 19.607843137254903%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">67</span>
                                <div class="stat-bar" style="width: 26.27450980392157%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">63</span>
                                <div class="stat-bar" style="width: 24.705882352941178%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">46</span>
                                <div class="stat-bar" style="width: 18.03921568627451%"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/amaura.jpg" alt="Amaura Normal">
                </div>
                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/amaura2.jpg" alt="Amaura Shiny">
                </div>
            </div>
        </div>
    </main>

    <!-- The nearly invisible black box -->
    <div id="hidden-box"></div>
</body>
</html>
