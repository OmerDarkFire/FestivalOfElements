<!DOCTYPE html>
<html lang="he">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../banner.png" alt="לוגו האתר" class="logo">
            <h1>פסטיבל האלמנטים</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">דף הבית</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Aurorus</h2>
        
        <div class="form-section">
            <div class="pokemon-info">
                <h3>Aurorus</h3>
                <div class="type-badges">
                    <span class="type rock">סלע</span> <span class="type ice">קרח</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Refrigerate</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Snow Warning</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">123</span>
                                <div class="stat-bar" style="width: 48.23529411764706%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">77</span>
                                <div class="stat-bar" style="width: 30.19607843137255%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">DEF</span>
                                <span class="stat-value">72</span>
                                <div class="stat-bar" style="width: 28.235294117647058%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">99</span>
                                <div class="stat-bar" style="width: 38.82352941176471%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">92</span>
                                <div class="stat-bar" style="width: 36.07843137254902%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">58</span>
                                <div class="stat-bar" style="width: 22.745098039215687%"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/aurorus.jpg" alt="Aurorus Normal">
                </div>
                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/aurorus2.jpg" alt="Aurorus Shiny">
                </div>
            </div>
        </div>
    </main>

    <!-- The nearly invisible black box -->
    <div id="hidden-box"></div>
