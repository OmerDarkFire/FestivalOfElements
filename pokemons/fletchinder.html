<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fletchinder - פוקידקס</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../banner.png" alt="לוגו האתר" class="logo">
            <h1>פסטיבל האלמנטים</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">דף הבית</a></li>
                <li><a href="../games.html">פוקידקס</a></li>
                <li><a href="../socials.html">קישורים</a></li>
                <li><a href="../challenges.html">אתגרים קודמים</a></li>
                <li><a href="../team.html">צוות השרת</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Fletchinder</h2>
        
        <div class="form-section">
            <div class="pokemon-info">
                <h3>Fletchinder</h3>
                <div class="type-badges">
                    <span class="type fire">אש</span> <span class="type flying">מעופף</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Flame Body</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Gale Wings</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">62</span>
                                <div class="stat-bar" style="width: 24.313725490196077%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">73</span>
                                <div class="stat-bar" style="width: 28.627450980392155%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">DEF</span>
                                <span class="stat-value">55</span>
                                <div class="stat-bar" style="width: 21.568627450980394%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">56</span>
                                <div class="stat-bar" style="width: 21.96078431372549%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">52</span>
                                <div class="stat-bar" style="width: 20.392156862745097%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">84</span>
                                <div class="stat-bar" style="width: 32.94117647058823%"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/fletchinder.jpg" alt="Fletchinder Normal">
                </div>
                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/fletchinder2.jpg" alt="Fletchinder Shiny">
                </div>
            </div>
        </div>
    </main>

    <!-- The nearly invisible black box -->
    <div id="hidden-box"></div>
</body>
</html>
