    <main>
        <h2>Munna</h2>
        
        <div class="form-section">
            <div class="pokemon-info">
                <h3>Munna</h3>
                <div class="type-badges">
                    <span class="type psychic">על חושי</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Forewarn</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Synchronize</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Telepathy</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">76</span>
                                <div class="stat-bar" style="width: 29.80392156862745%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">25</span>
                                <div class="stat-bar" style="width: 9.803921568627452%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">DEF</span>
                                <span class="stat-value">45</span>
                                <div class="stat-bar" style="width: 17.647058823529413%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">67</span>
                                <div class="stat-bar" style="width: 26.27450980392157%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">55</span>
                                <div class="stat-bar" style="width: 21.568627450980394%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">24</span>
                                <div class="stat-bar" style="width: 9.411764705882353%"></div>

                    </div>

            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/munna.jpg" alt="Munna Normal">
                </div>
                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/munna2.jpg" alt="Munna Shiny">
                </div>
            </div>
        </div>

    <!-- The nearly invisible black box -->
    <div id="hidden-box"></div>
