        <nav>

    <main>
        <h2>Swablu</h2>
        
        <div class="form-section">

                <h3>Swablu</h3>
                <div class="type-badges">
                    <span class="type normal">נורמל</span> <span class="type flying">מעופף</span>
                </div>
                <div class="abilities-section">
                    <h4>יכולות</h4>
                    <div class="abilities-list">
                        <div class="ability">
                <span class="ability-name">Natural Cure</span> 
                <span class="ability-type ">רגילה</span>
            </div>
<div class="ability">
                <span class="ability-name">Cloud Nine</span> 
                <span class="ability-type hidden">נסתרת</span>
            </div>
                    </div>
                </div>
                <div class="stats-section">
                    <h4>נתונים</h4>
                    <div class="stats-grid">
                        
                            <div class="stat-item">
                                <span class="stat-label">HP</span>
                                <span class="stat-value">45</span>
                                <div class="stat-bar" style="width: 17.647058823529413%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">ATK</span>
                                <span class="stat-value">40</span>
                                <div class="stat-bar" style="width: 15.686274509803921%"></div>
                            </div>
                        

                            <div class="stat-item">

                                <span class="stat-value">60</span>
                                <div class="stat-bar" style="width: 23.52941176470588%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPA</span>
                                <span class="stat-value">40</span>
                                <div class="stat-bar" style="width: 15.686274509803921%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPD</span>
                                <span class="stat-value">75</span>
                                <div class="stat-bar" style="width: 29.411764705882355%"></div>
                            </div>
                        

                            <div class="stat-item">
                                <span class="stat-label">SPE</span>
                                <span class="stat-value">50</span>
                                <div class="stat-bar" style="width: 19.607843137254903%"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="sprite-container">
                <div class="sprite-wrapper">
                    <h4>רגיל</h4>
                    <img src="../sprites/swablu.jpg" alt="Swablu Normal">

                <div class="sprite-wrapper">
                    <h4>שיני</h4>
                    <img src="../sprites/swablu2.jpg" alt="Swablu Shiny">
                </div>
            </div>

    <div id="hidden-box"></div>
